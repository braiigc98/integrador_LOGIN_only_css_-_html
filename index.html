<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>YourGamerRoom-login</title>
</head>
<body>
    <div class="inicio-logo-pag" id="inicio-logo-pag">
        <img src="./img/yourgr.png" alt="logo de your component">
    </div>
    <main>
        <section class="login">
            <div class="container-login">
                <div class="container-recuadro-login">
                    <div class="container-login-form">
                        <form>
                            <div class="container-login-input">
                                <label for="usuario">Usuario</label>
                                <input type="text" id="usuario" placeholder="Ingrese su usuario">
                            </div> 
                            <div class="container-login-input">   
                                <label for="password">Contraseña</label>
                                <input type="text" id="password" placeholder="Ingrese su contraseña">
                            </div>
                            <button>INGRESAR</button>
                            <button>¿olvido su contraseña?</button>
                        </form>
                    </div>

                    <div class="container-registro-form">
                        <form>
                            <div class="container-registro-input">
                                <label for="email">Mail</label>
                                <input type="text" id="email" placeholder="ingrese su mail">
                            </div>
                            <div class="container-registro-input">
                                <label for="password">Contraseña</label>
                                <input type="text" id="password" placeholder="ingrese su contraseña">
                            </div>
                            <div class="container-repetir-registro-input">
                                <label for="password">Repita contraseña</label>
                                <input type="text" id="password" placeholder="repita su contraseña">
                            </div>
                            <button>REGISTRARSE</button>
                        </form>
                    </div>   
                </div>
            </div>
        </section>
    </main>
</body>
</html>
